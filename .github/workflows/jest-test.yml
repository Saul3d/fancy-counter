name: Run Jest Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Jest Tests
        run: npm test

      - name: Upload Jest Coverage Report (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage-report
          path: coverage/
